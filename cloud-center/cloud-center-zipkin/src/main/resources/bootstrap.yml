server:
  port: 9411

spring:
  application:
    name: zipkin-server
  profiles:
    active: dev
  zipkin:
    base-url: http://zipkin-sever/
    discovery-client-enabled: false
  sleuth:
    enabled: false


management:
  metrics:
    web:
      server:
        auto-time-requests: false

zipkin:
  storage:
    type: mysql